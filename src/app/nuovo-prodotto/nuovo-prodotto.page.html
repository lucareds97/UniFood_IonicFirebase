<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button
              [text]="buttonText"
              [icon]="buttonIcon">
          </ion-back-button>
        </ion-buttons>
    <ion-title>
      Nuovo Prodotto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Nome Prodotto</ion-label>
      <ion-input id = "nomeProdotto" [(ngModel)]="prodotto.nome"></ion-input>
    </ion-item>

    <ion-item class="item ios in-list ion-focusable item-label item-label-stacked item-interactive item-textarea item-input hydrated">
        <ion-label position="stacked">Descrizione:</ion-label>
        <ion-textarea id = "descrizioneProdotto" [(ngModel)]="prodotto.descrizione">
        </ion-textarea>
      </ion-item>

    <ion-item>
      <ion-label position="stacked">Prezzo:</ion-label>
      <ion-input type="number" id = "prezzo" [(ngModel)]="prodotto.prezzo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Link Immagine:</ion-label>
      <ion-input id = "linkImmagine" [(ngModel)]="prodotto.linkImmagine"></ion-input>
    </ion-item>

  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button color="danger" (click)="inserisciProdotto()"slot="end">INSERISCI</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
