<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Lista Clienti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list >
        <ion-item *ngFor="let cliente of listaClienti" (click)="openModalCliente(cliente.id)">
            <ion-label>{{cliente.nome}} {{cliente.cognome}}
              <p>
                {{cliente.email}}
              </p>
            </ion-label>
        </ion-item>
      </ion-list>

</ion-content>
