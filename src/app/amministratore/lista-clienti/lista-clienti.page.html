<ion-header>
  <ion-toolbar>
    <ion-title>Lista Clienti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list >
        <ion-item *ngFor="let cliente of listaClienti">
          <ion-item (click)="openModalCliente(cliente.id)">
            <ion-label>{{cliente.nome}} {{cliente.cognome}}
              <p>
                {{cliente.email}}
              </p>
            </ion-label>
          </ion-item>
        </ion-item>
      </ion-list>

</ion-content>
