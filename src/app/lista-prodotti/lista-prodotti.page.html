<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista Prodotti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let nome of listaProdotti" class="item ios in-list ion-focusable item-label hydrated">
    <ion-avatar slot="start" class="ios hydrated">
      <img src= {{prodotto.linkImmagine}}>
    </ion-avatar>
    <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
      <h2>{{prodotto.nome}}</h2>
      <h3>{{prodotto.descrizione}}</h3>
      <p>{{prodotto.prezzo}}</p>
    </ion-label>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="aggiungiNuovoProdotto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
<ion-content>
