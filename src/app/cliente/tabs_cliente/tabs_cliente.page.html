<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="carrello">
      <ion-badge *ngIf="carrello.prodotti.length > 0">{{ carrello.prodotti.length }}</ion-badge>
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrello</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="visualizza-prodotti">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Lista Prodotti</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profilo">
      <ion-icon name="contact"></ion-icon>
      <ion-label>Profilo</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
