<ion-header>
  <ion-toolbar>
    <ion-title>
      Carrello
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let prodotto of visualizzaCarrello" lines="inset">
        
      </ion-item>
        <ion-item-sliding>
            {{prodotto.nome}}
          <ion-item>
            Total: <span slot="end">  </span>
            <ion-label></ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      
        <ion-item-sliding>
          <ion-item>
            <ion-label></ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
