<ion-header>
  <ion-toolbar>
    <ion-title>
      Carrello
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of selectedItems" lines="inset">
        {{item.count}}x {{item.name}} - {{item.price}}
      </ion-item>
        <ion-item-sliding>
          <ion-item>
            Total: <span slot="end"> {{total}} </span>
            <ion-label></ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      
        <ion-item-sliding>
          <ion-item>
            <ion-label></ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
