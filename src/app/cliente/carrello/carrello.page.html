<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Carrello
    </ion-title>
    
    <ion-button fill="clear" slot="end" color="light" (click)="presentAlertConfirm()">
      CONFERMA
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of selectedItems; let i = index">
      <ion-item lines="inset">
        {{item.count}}x {{item.nome}} - {{item.prezzo | currency: 'EUR' : 'symbol'}}
        <ion-label slot="end" text-right>{{ item.prezzo * item.count | currency: 'EUR' : 'symbol' }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="removeProduct(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item>
      Total: <span slot="end"> {{total | currency: 'EUR' : 'symbol'}} </span>
    <ion-icon color="danger" slot="end" name="trash" (click)="removeAllProducts();"></ion-icon>
      <ion-label>
        
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
