<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
          </ion-buttons>
      <ion-title>
        Registrazione
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <br>
        
  <h4  style="text-align: center">
    Crea qui il tuo Account 
    <h1><b style="text-align: center; color: black">Uni</b><b style="color: red">Food</b></h1>
  </h4>

  <div class="ion-icon">
      <ion-icon name="person-add" color="danger"></ion-icon>
    </div>

    <div class="center">
  <form [formGroup]="signupForm">
      
    <ion-item class="center" >        
        <ion-input id = "nome" formControlName="nome" placeholder="Nome (es. Mario)"
        [class.invalid]="!signupForm.controls['nome'].valid && signupForm.controls['nome'].touched">
        </ion-input>
    </ion-item>

    <ion-item class="center" >
        <ion-input id = "cognome"  formControlName="cognome" placeholder="Cognome (es. Rossi)"
        [class.invalid]="!signupForm.controls['cognome'].valid && signupForm.controls['cognome'].touched">
        </ion-input>
    </ion-item>
    
       
    <ion-item class="center" >
       <ion-input formControlName="email" type="email" placeholder="Email"
        [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
       </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
      <ion-label style="text-align: center">Inserisci una mail valida.</ion-label>
    </ion-item>

    <ion-item class="center" >
      <ion-input formControlName="password" type="password" placeholder="Password"
        [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls['password'].valid  && signupForm.controls['password'].touched">
      <ion-label style="text-align: center">La tua password deve avere almeno 6 caratteri.</ion-label>
    </ion-item>

    <br>
  </form>
  </div>

  <div class="button-center">
      <ion-button color="danger" slot="end" (click)="signupUser(signupForm)" [disabled]="!signupForm.valid">
          Crea Account
      </ion-button>
  </div>

</ion-content>
