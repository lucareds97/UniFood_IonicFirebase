<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button [text]="buttonText" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Nuovo Prodotto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <ion-item class="text-center">
      <ion-label position="stacked">Nome Prodotto</ion-label>
      <ion-input id="nomeProdotto" [(ngModel)]="prodotto.nome"></ion-input>
    </ion-item>

    <ion-item class="text-center">
      <ion-label position="stacked">Descrizione:</ion-label>
      <ion-textarea id="descrizioneProdotto" [(ngModel)]="prodotto.descrizione">
      </ion-textarea>
    </ion-item>

    <ion-item class="text-center">
      <ion-label position="stacked">Prezzo:</ion-label>
      <ion-input type="number" id="prezzo" [(ngModel)]="prodotto.prezzo"></ion-input>
    </ion-item>

    <ion-item class="text-center">
      <ion-label position="stacked">Link Immagine:</ion-label>
      <ion-input id="linkImmagine" [(ngModel)]="prodotto.linkImmagine"></ion-input>
    </ion-item>
    


    <ion-item class="text-center" (click)="scegliTipo()">
      <ion-label position="stacked">Tipo:</ion-label>
      <ion-input id="linkImmagine" [(ngModel)]="prodotto.tipo"></ion-input>
    </ion-item>
    
      <br>
      <br>

      <ion-button color="danger" class="center" (click)="inserisciProdotto()" slot="end">INSERISCI</ion-button>

  </div>


</ion-content>
